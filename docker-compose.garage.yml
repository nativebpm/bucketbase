# make setup-garage
# docker compose --env-file .env.garage -f docker-compose.garage.yml up --build -d

name: pocketstream-garage

services:
  garage:
    build:
      context: .
      dockerfile: Dockerfile.garage
    ports:
      - "3900:3900"
      - "3901:3901"
      - "3902:3902"
      - "3903:3903"
    user: "${USER_UID:-1000}:${USER_GID:-1000}"
    volumes:
      - $HOME/disks/garage/data:/var/lib/garage/data
      - $HOME/disks/garage/meta:/var/lib/garage/meta
      - ./garage.toml:/etc/garage.toml:ro
    environment:
      - GARAGE_ACCESS_KEY=${GARAGE_ACCESS_KEY}
      - GARAGE_BUCKET_ALLOW_OWNER=${GARAGE_BUCKET_ALLOW_OWNER}
      - GARAGE_BUCKET_ALLOW_READ=${GARAGE_BUCKET_ALLOW_READ}
      - GARAGE_BUCKET_ALLOW_WRITE=${GARAGE_BUCKET_ALLOW_WRITE}
      - GARAGE_CAPACITY=${GARAGE_CAPACITY}
      - GARAGE_KEY_IMPORT_YES=${GARAGE_KEY_IMPORT_YES}
      - GARAGE_LAYOUT_VERSION=${GARAGE_LAYOUT_VERSION}
      - GARAGE_SECRET_KEY=${GARAGE_SECRET_KEY}
      - GARAGE_ZONE=${GARAGE_ZONE}
      - LITESTREAM_BUCKET=${LITESTREAM_BUCKET}
      - S3_BUCKET=${S3_BUCKET}
    restart: unless-stopped

  pocketstream:
    build: .
    ports:
      - "8090:8090"
    user: "${USER_UID:-1000}:${USER_GID:-1000}"
    volumes:
      - $HOME/disks/fs/pb_data:/pb_data
    environment:
      - GOMEMLIMIT=${GOMEMLIMIT}
      - LITESTREAM_ACCESS_KEY_ID=${LITESTREAM_ACCESS_KEY_ID}
      - LITESTREAM_BACKUP_PATH=${LITESTREAM_BACKUP_PATH}
      - LITESTREAM_BUCKET=${LITESTREAM_BUCKET}
      - LITESTREAM_COMPRESS=${LITESTREAM_COMPRESS}
      - LITESTREAM_DB_PATH=${LITESTREAM_DB_PATH}
      - LITESTREAM_ENDPOINT=${LITESTREAM_ENDPOINT}
      - LITESTREAM_MAX_WAL_BYTES=${LITESTREAM_MAX_WAL_BYTES}
      - LITESTREAM_REGION=${LITESTREAM_REGION}
      - LITESTREAM_REPLICA_TYPE=${LITESTREAM_REPLICA_TYPE}
      - LITESTREAM_RETENTION=${LITESTREAM_RETENTION}
      - LITESTREAM_SECRET_ACCESS_KEY=${LITESTREAM_SECRET_ACCESS_KEY}
      - LITESTREAM_SKIP_VERIFY=${LITESTREAM_SKIP_VERIFY}
      - LITESTREAM_SNAPSHOT_INTERVAL=${LITESTREAM_SNAPSHOT_INTERVAL}
      - LITESTREAM_SYNC_INTERVAL=${LITESTREAM_SYNC_INTERVAL}
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}
      - POCKETBASE_ENCRYPTION_KEY=${POCKETBASE_ENCRYPTION_KEY}
      - PROFILE=docker
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED}
      - RATE_LIMIT_RULES=${RATE_LIMIT_RULES}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ENABLED=${S3_ENABLED}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_USE_SSL=${S3_USE_SSL}
    ulimits:
      nofile:
        soft: 4096
        hard: 4096
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    depends_on:
      garage:
        condition: service_healthy