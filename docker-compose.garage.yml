services:
  garage:
    build:
      context: .
      dockerfile: Dockerfile.garage
    ports:
      - "3900:3900"
      - "3901:3901"
      - "3902:3902"
      - "3903:3903"
    volumes:
      - garage-data:/var/lib/garage/data
      - garage-meta:/var/lib/garage/meta
      - ./garage.toml:/etc/garage.toml:ro
    environment:
      - GARAGE_ACCESS_KEY=${GARAGE_ACCESS_KEY}
      - GARAGE_SECRET_KEY=${GARAGE_SECRET_KEY}
      - GARAGE_ZONE=${GARAGE_ZONE}
      - GARAGE_CAPACITY=${GARAGE_CAPACITY}
      - GARAGE_LAYOUT_VERSION=${GARAGE_LAYOUT_VERSION}
      - GARAGE_KEY_IMPORT_YES=${GARAGE_KEY_IMPORT_YES}
      - GARAGE_BUCKET_ALLOW_READ=${GARAGE_BUCKET_ALLOW_READ}
      - GARAGE_BUCKET_ALLOW_WRITE=${GARAGE_BUCKET_ALLOW_WRITE}
      - GARAGE_BUCKET_ALLOW_OWNER=${GARAGE_BUCKET_ALLOW_OWNER}
      - S3_BUCKET=${S3_BUCKET}
      - LITESTREAM_BUCKET=${LITESTREAM_BUCKET}
    healthcheck:
      test: ["CMD", "/usr/local/bin/garage", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  pocketbase:
    build: .
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/app/pb_data
    environment:
      - APP_MODE=s3
      - APP_PROFILE=docker
      - POCKETBASE_ENCRYPTION_KEY=${POCKETBASE_ENCRYPTION_KEY}
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_USE_SSL=${S3_USE_SSL}
      - LITESTREAM_BUCKET=${LITESTREAM_BUCKET}
    command: ["serve", "--http=0.0.0.0:8090"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      garage:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  litestream:
    image: litestream/litestream:latest
    command: replicate -config /etc/litestream.s3.yml
    volumes:
      - pb_data:/app/pb_data
      - ./litestream.s3.yml:/etc/litestream.s3.yml:ro
    environment:
      - LITESTREAM_BUCKET=${LITESTREAM_BUCKET}
      - LITESTREAM_REGION=${LITESTREAM_REGION}
      - LITESTREAM_ENDPOINT=${LITESTREAM_ENDPOINT}
      - LITESTREAM_ACCESS_KEY_ID=${LITESTREAM_ACCESS_KEY_ID}
      - LITESTREAM_SECRET_ACCESS_KEY=${LITESTREAM_SECRET_ACCESS_KEY}
      - LITESTREAM_PATH=${LITESTREAM_PATH}
      - LITESTREAM_DB_PATH=${LITESTREAM_DB_PATH}
      - LITESTREAM_SKIP_VERIFY=${LITESTREAM_SKIP_VERIFY}
    depends_on:
      pocketbase:
        condition: service_healthy
    restart: unless-stopped
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  pb_data:
    external: true
  garage-data:
    external: true
  garage-meta:
    external: true