# make setup-seaweedfs
# docker compose --env-file .env.seaweedfs -f docker-compose.seaweedfs.yml up --build -d

name: pocketstream-seaweedfs

services:
  seaweedfs:
    build:
      context: .
      dockerfile: Dockerfile.seaweedfs
    ports:
      - "${SEAWEEDFS_MASTER_PORT:-9333}:9333"  # master
      - "${SEAWEEDFS_VOLUME_PORT:-8080}:8080"  # volume
      - "${SEAWEEDFS_S3_PORT:-8333}:8333"      # s3
    volumes:
      - seaweedfs-data:/data
    environment:
      - SEAWEEDFS_ACCESS_KEY=${SEAWEEDFS_ACCESS_KEY}
      - SEAWEEDFS_SECRET_KEY=${SEAWEEDFS_SECRET_KEY}
    command: ["server", "-dir=/data", "-s3"]
    restart: unless-stopped

  pocketstream:
    build: .
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb_data
    environment:
      - LITESTREAM_ACCESS_KEY_ID=${LITESTREAM_ACCESS_KEY_ID}
      - LITESTREAM_BACKUP_PATH=${LITESTREAM_BACKUP_PATH}
      - LITESTREAM_BUCKET=${LITESTREAM_BUCKET}
      - LITESTREAM_COMPRESS=${LITESTREAM_COMPRESS}
      - LITESTREAM_DB_PATH=${LITESTREAM_DB_PATH}
      - LITESTREAM_ENDPOINT=${LITESTREAM_ENDPOINT}
      - LITESTREAM_MAX_LAG_SECONDS=${LITESTREAM_MAX_LAG_SECONDS}
      - LITESTREAM_MAX_WAL_BYTES=${LITESTREAM_MAX_WAL_BYTES}
      - LITESTREAM_REGION=${LITESTREAM_REGION}
      - LITESTREAM_REPLICA_TYPE=${LITESTREAM_REPLICA_TYPE}
      - LITESTREAM_RETENTION=${LITESTREAM_RETENTION}
      - LITESTREAM_SECRET_ACCESS_KEY=${LITESTREAM_SECRET_ACCESS_KEY}
      - LITESTREAM_SKIP_VERIFY=${LITESTREAM_SKIP_VERIFY}
      - LITESTREAM_SNAPSHOT_INTERVAL=${LITESTREAM_SNAPSHOT_INTERVAL}
      - LITESTREAM_SYNC_INTERVAL=${LITESTREAM_SYNC_INTERVAL}
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}
      - POCKETBASE_ENCRYPTION_KEY=${POCKETBASE_ENCRYPTION_KEY}
      - PROFILE=docker
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ENABLED=${S3_ENABLED}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_USE_SSL=${S3_USE_SSL}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    depends_on:
      seaweedfs:
        condition: service_healthy

volumes:
  pb_data:
    external: true
  seaweedfs-data:
    external: true